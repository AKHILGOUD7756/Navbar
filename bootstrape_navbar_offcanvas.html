<!DOCTYPE html>
<html lang="en">
<head>
  <title>Offcanvas Navbar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">

    <!-- Left Logo -->
    <a class="navbar-brand" href="#">WebSiteName</a>

    <!-- Mobile Toggle -->
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Offcanvas -->
    <div class="offcanvas offcanvas-end bg-dark text-white" id="offcanvasNavbar">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
      </div>

      <div class="offcanvas-body">
        <!-- Right Side Menu -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
              Page 1
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Page 1-1</a></li>
              <li><a class="dropdown-item" href="#">Page 1-2</a></li>
              <li><a class="dropdown-item" href="#">Page 1-3</a></li>
            </ul>
          </li>

          <li class="nav-item"><a class="nav-link" href="#">Page 2</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Page 3</a></li>
        </ul>
      </div>
    </div>

  </div>
</nav>

<div class="container mt-4">
  <h3>Navbar With Offcanvas</h3>
  <p>Logo on left, menu on right, offcanvas on mobile.</p>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
