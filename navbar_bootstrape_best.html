<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zaap Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background: #0f0f14;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Navbar */
        .navbar {
            background: #14141c;
            padding: 15px 40px;
        }

        .navbar-brand {
            font-weight: 700;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-box {
            width: 26px;
            height: 26px;
            background: linear-gradient(135deg, #00eaff, #00ff85);
            border-radius: 6px;
        }

        .nav-link {
            color: #ddd !important;
            margin: 0 10px;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #fff !important;
        }

        /* Dropdown */
        .dropdown-menu {
            background: #1d1d28;
            border: none;
            border-radius: 10px;
            padding: 10px;
        }

        .dropdown-item {
            color: #ccc;
            border-radius: 6px;
            padding: 10px 15px;
        }

        .dropdown-item:hover {
            background: #ff003c;
            color: #fff;
        }

        /* Sign Up Button */
        .btn-signup {
            background: #ff003c;
            color: #fff;
            border-radius: 14px;
            padding: 10px 22px;
            font-weight: 600;
            border: none;
        }

        .btn-signup:hover {
            background: #e60035;
        }

        /* Offcanvas Full Page */
        .offcanvas {
            background: #14141c;
            color: #fff;
        }

        .offcanvas a {
            color: #ddd;
            font-size: 22px;
            margin: 15px 0;
            display: block;
            text-decoration: none;
        }

        .offcanvas a:hover {
            color: #ff003c;
        }

        .offcanvas-header {
            border-bottom: 1px solid #222;
        }

        /* Hero Placeholder */
        .hero {
            height: 300px;
            background: #d6002e;
            border-radius: 20px;
            margin: 40px;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <div class="logo-box"></div> Zaap
        </a>

        <!-- Mobile Toggle -->
        <button class="navbar-toggler text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
            â˜°
        </button>

        <!-- Desktop Menu -->
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Pages</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                        Pricing
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Pricing One</a></li>
                        <li><a class="dropdown-item" href="#">Pricing Two</a></li>
                    </ul>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Portfolio</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>

            <button class="btn btn-signup">Sign Up</button>
        </div>
    </div>
</nav>

<!-- OFFCANVAS FULL PAGE MENU -->
<div class="offcanvas offcanvas-start w-100" tabindex="-1" id="offcanvasMenu">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Zaap Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body text-center">
        <a href="#">Home</a>
        <a href="#">Pages</a>
        <a href="#">Pricing One</a>
        <a href="#">Pricing Two</a>
        <a href="#">Portfolio</a>
        <a href="#">Blog</a>
        <a href="#">Contact Us</a>
        <br>
        <button class="btn btn-signup mt-4">Sign Up</button>
    </div>
</div>

<!-- HERO PLACEHOLDER -->
<div class="hero"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
