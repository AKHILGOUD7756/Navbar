<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BITS Navbar</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{margin:0;padding:0}

.nav-link{font-weight:500;color:#000!important}
.nav-link:hover{color:#c40000!important}

.nav-item.dropdown:hover>.dropdown-menu{
display:block;
margin-top:0
}

.dropdown-menu{border-radius:0}

.navbar-brand img{width:230px}

.EnquireNow{
padding:6px 20px;
font-weight:600;
}

@media(max-width:991px){
.nav-item.dropdown:hover>.dropdown-menu{
display:none;
}
}
</style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
<div class="container-fluid">

<a class="navbar-brand" href="#">
<img src="header-logo.png">
</a>

<button class="navbar-toggler" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu">
<span class="navbar-toggler-icon"></span>
</button>

<div class="collapse navbar-collapse" id="mainNavbar">
<ul class="navbar-nav ms-auto align-items-center">

<li class="nav-item dropdown">
<a class="nav-link" href="#">About</a>
<ul class="dropdown-menu">
<li><a class="dropdown-item" href="#">Our School</a></li>
<li><a class="dropdown-item" href="#">Vision & Mission</a></li>
<li><a class="dropdown-item" href="#">Why Choose Us</a></li>
</ul>
</li>

<li class="nav-item dropdown">
<a class="nav-link" href="#">Curriculum</a>
<ul class="dropdown-menu">
<li><a class="dropdown-item" href="#">State Board</a></li>
<li><a class="dropdown-item" href="#">CBSE</a></li>
</ul>
</li>

<li class="nav-item dropdown">
<a class="nav-link" href="#">Admissions</a>
<ul class="dropdown-menu">
<li><a class="dropdown-item" href="#">Admission Process</a></li>
<li><a class="dropdown-item" href="#">Brochure</a></li>
</ul>
</li>

<li class="nav-item">
<a href="#" class="btn btn-danger EnquireNow ms-2">Enquire Now</a>
</li>

</ul>
</div>
</div>
</nav>

<!-- OFFCANVAS -->
<div class="offcanvas offcanvas-end" id="mobileMenu">
<div class="offcanvas-header">
<h5>Menu</h5>
<button class="btn-close" data-bs-dismiss="offcanvas"></button>
</div>

<div class="offcanvas-body">
<div class="accordion" id="mobileAccordion">

<!-- About -->
<div class="accordion-item">
<h2 class="accordion-header">
<button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#about">
About
</button>
</h2>
<div id="about" class="accordion-collapse collapse" data-bs-parent="#mobileAccordion">
<div class="accordion-body">
<a href="#" class="d-block mb-2">Our School</a>
<a href="#" class="d-block mb-2">Vision & Mission</a>
<a href="#" class="d-block">Why Choose Us</a>
</div>
</div>
</div>

<!-- Curriculum -->
<div class="accordion-item">
<h2 class="accordion-header">
<button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#curriculum">
Curriculum
</button>
</h2>
<div id="curriculum" class="accordion-collapse collapse" data-bs-parent="#mobileAccordion">
<div class="accordion-body">
<a href="#" class="d-block mb-2">State Board</a>
<a href="#" class="d-block">CBSE</a>
</div>
</div>
</div>

<!-- Admissions -->
<div class="accordion-item">
<h2 class="accordion-header">
<button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#admissions">
Admissions
</button>
</h2>
<div id="admissions" class="accordion-collapse collapse" data-bs-parent="#mobileAccordion">
<div class="accordion-body">
<a href="#" class="d-block mb-2">Admission Process</a>
<a href="#" class="d-block">Brochure</a>
</div>
</div>
</div>

<a href="#" class="btn btn-danger w-100 mt-3">Enquire Now</a>

</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
